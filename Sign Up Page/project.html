<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Sheet</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <article class="sign-up">
        <h1>Sign Up</h1>
        <p class="minute">It's free and only takes a minute</p>
        <label for="name">First Name</label><br />
        <input type="text" name="name" id="name" placeholder="Name" /><br />
        <label for="name">Last Name</label><br />
        <input
          type="text"
          name="last-name"
          id="last-name"
          placeholder="Last Name"
        /><br />
        <label for="email">Email</label><br />
        <input type="email" name="email" id="email" placeholder="Email" /><br />
        <label for="password">Password</label><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
        /><br />
        <label for="conf-password">Confirm Password</label><br />
        <input
          type="password"
          name="conf-password"
          class="-conf-password"
          placeholder="Password"
        />
        <br />
        <button>Sign Up</button>
        <p class="confused">
          By clicking the Sign Up button, you agree to our
          <a href="#">Terms & Conditions</a> and
          <a href="#">Privacy Policy</a>
        </p>
      </article>
    </section>
    <div class="login">
      <p>Already have an account? <a href="#">Login Here</a></p>
    </div>
  </body>
</html>
